<template>
  <lightning-card>
    <lightning-layout>
      <lightning-layout-item size="12" padding="around-small">
        <lightning-card title="Slider">
          <p class="slds-text-body_regular">
            A slider lets you specify a number between two specified values. If a range is not provided, the slider defaults to a minimum of 0 and a maximum of
            100.
          </p>
          <lightning-slider label="Volume" value={val} min="1" max="30" onchange={handleChange}></lightning-slider>
        </lightning-card>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
